<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Cookie Consent Demo</title>
</head>
<body>

<div style="display:none" class="cookie-consent" role="alertdialog" aria-labelledby="cookie-consent-title" aria-describedby="cookie-consent-text">
    <h2 id="cookie-consent-title" class="cookie-consent__title">Use of Cookies</h2>
    <div id="cookie-consent-text" class="cookie-consent__text">
        We use cookies to personalise content and ads, to provide social media
        features and to analyse our traffic. We also share information about
        your use of our site with our social media, advertising and analytics
        partners.
        <a href="http://www.cookiechoices.org" target="_blank">&raquo; See details</a>
    </div>
    <button data-cookie-consent-dismiss class="cookie-consent__dismiss" tabindex="1">OK</button>
</div>

<script async src="demo.js"></script>

</body>
</html>
